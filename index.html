<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./src/styles.css" />
  <title>Clean City</title>
</head>

<body>
  <main>
    <div id="game-intro">
      <h1 class="welcome-message">Welcome to Clean City!</h1>
      <button id="start-button" type="button">Start Game</button>
      <button id="how-to-button" type="button">How to play</button>
    </div>
    <div id="instructions">
      <h2>How to play</h2>
      <p>To play the game...</p>
      <button id="return-home" type="button">Return</button>
    </div>
    <div id="game-container">
      <div class="statistics">
        <h2>Stats</h2><br />
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
        <p>Collected Garbage Items: <span id="collected-garbage-items">0</span></p>
        <div class="trash-can"></div>
      </div>
      <div id="game-screen"></div>
    </div>

    <div id="game-end">
      <button id="restart-button" type="button">Restart Game</button>
    </div>
  </main>

  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/obstacle.js"></script>
  <script type="text/javascript" src="js/instructions.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
